<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a restaurant | Zomato</title>
    <style>
      * {
        margin: 0; 
        padding: 0;
      }
      body {
        background-color: black;  
      }
      header {
        position: relative;
        z-index: 10; 
      }
     
      .navigation {
        position: absolute;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 120px;
        color: white;
        border-style: none;
        width: 80vw;

      }
      .navigation img {
        width: 95px;
      }
      .help-text a {
        text-decoration: none;
        color: white;
        margin-left: 713px;
      }
      .login {
        display: inline-block;
        width: 50px;
        height: 20px;
        border: 1px solid white;
        border-radius: 20px;
        padding: 8px 20px;
        text-align: center;
      }
      .register {
        width: 250px;
        height: 40px;
        padding: 10px 20px;
        background-color: rgb(0, 89, 255);
        color: white;
        border: none;
        border-radius: 10px;
        text-align: center;
        font-size: 15px;
        margin-top: 20px;
      }

      .disp {
        width: 100%;
        text-align: center;
        padding: 125px 0px;
      }
      .disp h1 {
        font-size: 45px;
        font-weight: 700;
      }
      .disp p {
        font-size: 25px;
        font-weight: 500;
        margin: 15px 0px;
        color: rgb(63, 63, 63);
      }
      img{
        position: absolute;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navigation">
        <img src="img/addlogo.png" alt="logo" />
        <div class="help">
          <p class="help-text">
            <a href="tel:+8097582577">Need help? Call +91 80-97-58-25-77</a>
          </p>
        </div>
        <div class="login">Login</div>
      </div>
    </header>
    <main>
      <div class="img">
        <img src="img/addbg.png" alt="addrestaurant" />
      </div>
        <section class="disp">
          <h1>Partner with Zomato</h1>
        <h1>and grow your bussiness</h1>
        <p>
          0% commission for the 1st month for new restaurant partners in
          selected cities
        </p>
        <button class="register">Register your restaurant</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
